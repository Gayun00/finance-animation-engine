<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="walletGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#A1887F"/>
      <stop offset="100%" stop-color="#5D4037"/>
    </radialGradient>
    <radialGradient id="cardGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#64B5F6"/>
      <stop offset="100%" stop-color="#1976D2"/>
    </radialGradient>
    <radialGradient id="billGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#A5D6A7"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </radialGradient>
  </defs>
  
  <rect width="512" height="512" fill="#1B2838"/>
  
  <g filter="url(#glow)">
    <!-- Wallet base -->
    <ellipse cx="256" cy="300" rx="120" ry="80" fill="url(#walletGrad)"/>
    
    <!-- Wallet fold -->
    <path d="M136 260 L376 260 L356 220 L156 220 Z" fill="#6D4C41"/>
    
    <!-- Cards peeking out -->
    <rect x="180" y="180" width="60" height="40" rx="4" fill="url(#cardGrad)"/>
    <rect x="200" y="170" width="60" height="40" rx="4" fill="#42A5F5"/>
    <rect x="220" y="160" width="60" height="40" rx="4" fill="url(#cardGrad)"/>
    
    <!-- Bills peeking out -->
    <rect x="300" y="170" width="50" height="35" rx="3" fill="url(#billGrad)"/>
    <rect x="315" y="160" width="50" height="35" rx="3" fill="#81C784"/>
    <rect x="330" y="150" width="50" height="35" rx="3" fill="url(#billGrad)"/>
    
    <!-- Wallet interior shadow -->
    <ellipse cx="256" cy="280" rx="100" ry="15" fill="#4E342E" opacity="0.3"/>
  </g>
</svg>