<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="circleGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FF5722"/>
      <stop offset="100%" stop-color="#B71C1C"/>
    </radialGradient>
  </defs>
  
  <rect width="512" height="512" fill="#1B2838"/>
  
  <circle cx="256" cy="256" r="120" fill="url(#circleGradient)" filter="url(#glow)"/>
  
  <g filter="url(#glow)">
    <rect x="206" y="231" width="100" height="25" rx="12.5" fill="#FFFFFF" transform="rotate(45 256 256)"/>
    <rect x="206" y="231" width="100" height="25" rx="12.5" fill="#FFFFFF" transform="rotate(-45 256 256)"/>
  </g>
</svg>