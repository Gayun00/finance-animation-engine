<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="redGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FF7043"/>
      <stop offset="100%" stop-color="#D32F2F"/>
    </radialGradient>
    <radialGradient id="whiteGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F5F5F5"/>
    </radialGradient>
    <radialGradient id="arrowGrad" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFF176"/>
      <stop offset="100%" stop-color="#FFB74D"/>
    </radialGradient>
  </defs>
  
  <rect width="512" height="512" fill="#1B2838"/>
  
  <g filter="url(#glow)">
    <circle cx="256" cy="256" r="140" fill="url(#redGrad)"/>
    <circle cx="256" cy="256" r="105" fill="url(#whiteGrad)"/>
    <circle cx="256" cy="256" r="70" fill="url(#redGrad)"/>
    <circle cx="256" cy="256" r="35" fill="url(#whiteGrad)"/>
    
    <polygon points="256,180 275,240 256,250 237,240" fill="url(#arrowGrad)"/>
    <polygon points="237,272 275,272 256,332 237,272" fill="url(#arrowGrad)"/>
    <polygon points="180,237 240,237 250,256 240,275 180,275 200,256" fill="url(#arrowGrad)"/>
    <polygon points="272,237 332,237 312,256 332,275 272,275 272,237" fill="url(#arrowGrad)"/>
    
    <circle cx="256" cy="256" r="15" fill="url(#arrowGrad)"/>
  </g>
</svg>