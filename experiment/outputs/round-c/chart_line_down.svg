<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="chartGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FF7043"/>
      <stop offset="100%" stop-color="#EF5350"/>
    </radialGradient>
  </defs>
  
  <rect width="512" height="512" fill="#1B2838"/>
  
  <!-- Grid lines -->
  <rect x="80" y="160" width="352" height="1" fill="#2A4157" opacity="0.3"/>
  <rect x="80" y="240" width="352" height="1" fill="#2A4157" opacity="0.3"/>
  <rect x="80" y="320" width="352" height="1" fill="#2A4157" opacity="0.3"/>
  
  <rect x="160" y="160" width="1" height="160" fill="#2A4157" opacity="0.3"/>
  <rect x="240" y="160" width="1" height="160" fill="#2A4157" opacity="0.3"/>
  <rect x="320" y="160" width="1" height="160" fill="#2A4157" opacity="0.3"/>
  <rect x="400" y="160" width="1" height="160" fill="#2A4157" opacity="0.3"/>
  
  <!-- Chart line (downward trend) -->
  <ellipse cx="120" cy="180" rx="40" ry="3" fill="url(#chartGradient)" filter="url(#glow)"/>
  <ellipse cx="200" cy="220" rx="40" ry="3" fill="url(#chartGradient)" filter="url(#glow)"/>
  <ellipse cx="280" cy="280" rx="40" ry="3" fill="url(#chartGradient)" filter="url(#glow)"/>
  <ellipse cx="360" cy="300" rx="40" ry="3" fill="url(#chartGradient)" filter="url(#glow)"/>
  
  <!-- Data points -->
  <circle cx="120" cy="180" r="8" fill="#EF5350" filter="url(#glow)"/>
  <circle cx="200" cy="220" r="8" fill="#EF5350" filter="url(#glow)"/>
  <circle cx="280" cy="280" r="8" fill="#EF5350" filter="url(#glow)"/>
  <circle cx="360" cy="300" r="8" fill="#EF5350" filter="url(#glow)"/>
</svg>