<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="starGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFF176"/>
      <stop offset="100%" stop-color="#FFD54F"/>
    </radialGradient>
    <radialGradient id="centerGradient" cx="0.3" cy="0.3">
      <stop offset="0%" stop-color="#FFF176"/>
      <stop offset="100%" stop-color="#FFB74D"/>
    </radialGradient>
  </defs>
  
  <rect width="512" height="512" fill="#1B2838"/>
  
  <polygon points="256,100 291,200 400,200 315,270 345,370 256,310 167,370 197,270 112,200 221,200" 
           fill="url(#starGradient)" 
           filter="url(#glow)"/>
  
  <circle cx="256" cy="230" r="35" 
          fill="url(#centerGradient)" 
          opacity="0.8" 
          filter="url(#glow)"/>
  
  <circle cx="256" cy="220" r="8" 
          fill="#FFF176" 
          opacity="0.9"/>
</svg>