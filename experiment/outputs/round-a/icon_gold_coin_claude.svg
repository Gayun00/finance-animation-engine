<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="coinGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="70%" stop-color="#FFB74D"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </radialGradient>
    <radialGradient id="starGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FFF176"/>
      <stop offset="100%" stop-color="#FFD54F"/>
    </radialGradient>
  </defs>
  
  <rect width="512" height="512" fill="#1B2838"/>
  
  <g filter="url(#glow)">
    <circle cx="256" cy="256" r="120" fill="url(#coinGradient)"/>
    
    <polygon points="256,196 264,220 288,220 270,236 278,260 256,244 234,260 242,236 224,220 248,220" fill="url(#starGradient)"/>
  </g>
</svg>